<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fomenko</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <body background="fon-image.jpg">
            <div class="wrapper">
              <header class="header">
                <nav id="main-nav">
                  <div class="logo-holder">
                      <img src="logo-image.png" alt="Flowers"
                      class="logo-img">Flowers
                  </div>
                  <ul id="main-menu">
                    <li class="main-menu-item"><a href="#catalog">Каталог</a></li>
                    <li class="main-menu-item"><a href="#calculator">Калькулятор</a></li>
                    <li class="main-menu-item"><a href="#info">О нас</a></li>
                </ul>
              </nav>
              </header>
             <div class="content">
                <div id="catalog">
                    <p style="text-align:center"><img src="roza.png" alt="roza" width="25%"></p>
                    <p style="text-align: center">Название: Розы; Цена одного цветка: 200 ₽</p>
                    <p style="text-align:center"><img src="tulpan.png" alt="tulpan" width="25%"></p>
                    <p style="text-align: center">Название: Тюльпаны; Цена одного цветка: 100 ₽</p>
                    <p style="text-align:center"><img src="iris.png" alt="iris" width="25%"></p>
                    <p style="text-align: center">Название: Ирисы; Цена одного цветка: 150 ₽</p>
                </div>
                <section id="calculator" style="text-align: center">
                    <div style="text-align: center">
                        <label for="quantity">Количество цветов в букете:</label>
                        <input type="number" id="quantity" min="1" value="1">
                      </div>
                      
                      <div>
                        <label>Какие цветы?:</label>
                        <input type="radio" name="serviceType" value="type1" checked> Роза
                        <input type="radio" name="serviceType" value="type2"> Тюльпан
                        <input type="radio" name="serviceType" value="type3"> Ирис
                      </div>
                      
                      <div id="optionsContainer">
                        <label for="options">Получение:</label>
                        <select id="options">
                          <option value="">Доставка</option>
                          <option value="">Самовывоз</option>
                        </select>
                      </div>
                      
                      <div id="propertyContainer">
                        <label>
                          <input type="checkbox" id="property"> Форменная упаковка
                        </label>
                      </div>
                      
                      <div>
                        <label for="totalPrice">Итоговая цена:</label>
                        <span id="totalPrice">0</span> руб.
                      </div> 
                     </section>
             </div>
    </body>
    <script src='script.js'></script>
</html>
